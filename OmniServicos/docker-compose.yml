
services:
  api:
    build: .
    container_name: omni_api
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://omni_user:omni_pass@db:5432/omni_db
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:16
    container_name: omni_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: omni_user
      POSTGRES_PASSWORD: omni_pass
      POSTGRES_DB: omni_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pgdata: